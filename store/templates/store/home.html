{% extends 'store/base.html' %}
{% block content %}
<h2 class="text-center">Welcome to GadgetStore</h2>
<div class="row mt-4">
    {% for product in products %}
    <div class="col-md-3 mb-4">
        <div class="card">
            <img src="{{ product.image.url }}" class="card-img-top" height="200" alt="{{ product.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">â‚¹{{ product.price }}</p>
                <p class="card-text">{{ product.description|truncatewords:10 }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
