{% extends 'store/base.html' %}

{% block content %}
<h2 class="mb-4 text-center">Our Products</h2>

<!-- Filters Section -->
<div class="mb-4">
  <form method="GET" action="{% url 'products' %}" class="form-inline justify-content-center">
    <label for="category" class="mr-2">Category:</label>
    <select name="category" id="category" class="form-control mr-4">
      <option value="">All Categories</option>
      {% for category in categories %}
        <option value="{{ category.id }}" {% if category.id == selected_category %}selected{% endif %}>
          {{ category.name }}
        </option>
      {% endfor %}
    </select>

    <label for="price_min" class="mr-2">Price Range:</label>
    <input type="number" name="price_min" id="price_min" class="form-control mr-2" placeholder="Min Price" value="{{ price_min }}">
    <input type="number" name="price_max" id="price_max" class="form-control mr-4" placeholder="Max Price" value="{{ price_max }}">

    <button type="submit" class="btn btn-primary">Apply Filters</button>
  </form>
</div>

<!-- Product Display -->
<div class="row">
  {% for product in products %}
    <div class="col-md-4 mb-4 product-container">
      <div class="card h-100 product-card">
        <!-- Link around the image and product name to go to the product detail page -->
        <a href="{% url 'product_detail' product.id %}">
          <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
        </a>
        
        <div class="card-body">
          <!-- Link around the product name to go to the product detail page -->
          <a style="color: black;" href="{% url 'product_detail' product.id %}">
            <h5 class="card-title">{{ product.name }}</h5>
          </a>
          
          <p class="card-text">{{ product.description }}</p>
          <p><strong>â‚¹{{ product.price }}</strong></p>
          <form action="{% url 'add_to_cart' product.id %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-success">Add to Cart</button>
          </form>
        </div>
      </div>
    </div>
  {% endfor %}
</div>

{% endblock %}

{% block extra_css %}
<style>
  /* General Styling */
  .container {
    max-width: 1200px;
    margin: 0 auto;
  }

  .text-center {
    text-align: center;
  }

  .product-container {
    display: flex;
    justify-content: center;
  }

  .product-card {
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: all 0.3s ease;
  }

  .product-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  }

  .product-card img {
    height: 250px;
    object-fit: cover;
    transition: transform 0.3s ease;
  }

  .product-card:hover img {
    transform: scale(1.05);
  }

  .card-body {
    padding: 20px;
  }

  .card-title {
    font-size: 1.2rem;
    font-weight: bold;
    color: #333;
    transition: color 0.3s ease;
  }

  .card-title:hover {
    color: #007bff;
  }

  .card-text {
    color: #777;
    font-size: 0.9rem;
    height: 60px;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .btn-success {
    background-color: #28a745;
    border-color: #28a745;
    padding: 10px 20px;
    font-size: 0.9rem;
    transition: background-color 0.3s ease;
  }

  .btn-success:hover {
    background-color: #218838;
    border-color: #1e7e34;
  }

  /* Filters Form Styling */
  .form-inline {
    display: flex;
    justify-content: center;
    gap: 10px;
  }

  .form-control {
    padding: 0.5rem;
    font-size: 1rem;
  }

  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
  }

  .btn-primary:hover {
    background-color: #0056b3;
    border-color: #004085;
  }
</style>
{% endblock %}
